<!DOCTYPE html>
<html>
  <head>
    <title>COUNTRY SEARCH</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>COUNTRY DETAILS</h1>
    <button type="button" onclick=window.location.href='index.html'>Back</button>
    <div id="main-container">
      <div id="info-container">
        <div class="con">
        <div id="flag-container">
        <img src="" alt="">
      </div>
        <p>Country name: <span id="country name"></span></p>
        <p>Capital: <span id="capital"></span></p>
        <p>Dialing Code: <span id="dialing-code"></span></p>
        <p>Population: <span id="population"></span></p>
        <p>Currencies: <span id="currencies"></span></p>
        <p>Region: <span id="region"></span></p>
        <p>Subregion: <span id="subregion"></span></p>
        <p>Latitude and Longitude: <span id="latlng"></span></p>
        <p>Area: <span id="area"></span></p>
        <p>NativeName: <span id="nativeName"></span></p>
        <p>Languages: <span id="languages"></span></p>
        <p>Regional-blocks: <span id="regionalBlocs"></span></p>
      </div>
    </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
